<!DOCTYPE html>
<html>
  <head>
    <title>Sinventory App by Joshua</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sinventory App</h1>

    <div class="main-container">
      <div class="row">
        <div class="embed-responsive col-lg-6">
          <iframe
            class="embed-responsive-item video-container"
            widt="300"
            height="500"
            src="video/SinventoryDemoMobileSize.mp4"
          ></iframe>
        </div>
        <div class="col-lg-6 text-container flex justify-content-center">
            <h2>
                Summary
            </h2>
            <p>
                This app was a side project and a tool that I used to keep track of the parts that my company bought.
                Startups seem to struggle a lot with inventory since they do not have enough money to buy expensive
                software and hire people ot keep track of equipment and parts.
            </p>
        </div>
      </div>
    </div>
  </body>
</html>
