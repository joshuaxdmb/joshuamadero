<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Game by Joshua</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="level-title">Press Any Key to Start</h1>
    <div class="fluid-container ">
      <div class="row justify-content-center">
        <div type="button" id="green" class="btncolor green"></div>

        <div type="button" id="red" class="btncolor red"></div>
      </div>

      <div class="row justify-content-center">
        <div type="button" id="yellow" class="btncolor yellow"></div>
        <div type="button" id="blue" class="btncolor blue"></div>
      </div>
    </div>
    <button id="start-button"><h1 id="start-button-text">START</h1></button>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="simongame.js"></script>
</html>
